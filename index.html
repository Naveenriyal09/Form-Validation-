                        <div class="form-group">
                            <label for="user" class="h5 text-white"> Email:</label>
                            <input type="email" name="email" id="email" class="form-control">
                            <h5 id="emailvalid" class=" invalid-feedback" style="color: red;"></h5>
                            
                            </small>
                        </div>

                        <div class="form-group">
                            <label for="password" class="h5 text-white">Password:</label>
                            <input type="password" name="pass" id="password" class="form-control">
                            <h5 id="passcheck" class=" invalid-feedback " style="color: red;"></h5>
                            
                        </div>

                        <input type="submit" id="submitbtn" value="Submit" class="btn btn-primary" name="submit">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js"></script>

    <script>
        $(document).ready(function () {
            let usernameError = true;
            let emailError = true;
            let passwordError = true;

            // Validate Username
            $(document).ready(function () {
                $("#usercheck").hide();
                $("#usernames").keyup(function () {
                    validateUsername();
                });
            });

            function validateUsername() {
                let usernameValue = $("#usernames").val().trim();

                if (usernameValue.length === 0) {
                    $("#usercheck").show();
                    $("#usercheck").html("** Username is required.");
                    usernameError = false;
                } else if (usernameValue.length < 3 || usernameValue.length > 10) {
                    $("#usercheck").show();
                    $("#usercheck").html("** Username must be between 3 and 10 characters.");
                    usernameError = false;
                } else {
                    $("#usercheck").hide();
                    usernameError = true;
                }
            }

            // Validate Email
            $("#email").blur(function () {
                validateEmail();
            });

            function validateEmail() {
                const email = document.getElementById("email");
                let regex = /^[\w\.-]+@[\w\.-]+\.\w{2,7}$/;
                let s = email.value;
                if (regex.test(s)) {
                    email.classList.remove("is-invalid");
                    emailError = true;
                    $("#emailvalid").html("");
                } else {
                    email.classList.add("is-invalid");
                    emailError = false;
                    $("#emailvalid").html("** Please enter a valid email address.");
                }
            }

            // Validate Password
            $("#passcheck").hide();
            $("#password").keyup(function () {
                validatePassword();
            });

            function validatePassword() {
                let passwordValue = $("#password").val().trim();
                if (passwordValue.length == 0) {
                    $("#passcheck").show();
                    $("#passcheck").html("** Password is required.");
                    passwordError = false;
                } else if (passwordValue.length < 3 || passwordValue.length > 10) {
                    $("#passcheck").show();
                    $("#passcheck").html("** Password must be between 3 and 10 characters.");
                    passwordError = false;
                } else {
                    $("#passcheck").hide();
                    passwordError = true;
                }
            }


            // Submit button
            $("#submitbtn").click(function (e) {
                // e.preventDefault();
                validateUsername();
                validatePassword();
                validateEmail();
                if (usernameError && passwordError && emailError) {
                  return true
                } else {

                    return false;
                }
            });
        });

    </script>
